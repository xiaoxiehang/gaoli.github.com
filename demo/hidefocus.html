<!DOCTYPE HTML>
<html>
<head>
    <meta charset="gbk">
    <title>去除链接虚线框且保持Tab键路径</title>
    <style type="text/css">
        a:focus {outline:none;}
    </style>
</head>
<body>
    <a href="#" hidefocus="true">第一个链接</a>
    <a href="#" hidefocus="true">第二个链接</a>
    <a href="#" hidefocus="true">第三个链接</a>
    <a href="#" hidefocus="true">第四个链接</a>
    <a href="#" hidefocus="true">第五个链接</a>
    <a href="#" hidefocus="true">第六个链接</a>
    <a href="#" hidefocus="true">第七个链接</a>
</body>
</html>
