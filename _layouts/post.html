---
layout: default
---

<article class="post">
    <header class="post-hd">
        <h1>{{ page.title }}</h1>
        <div class="post-info">
            <p>{{ page.date | date_to_string }}<span class="pipe">-</span>{{ page.category }}</p>    
            <div class="bdlikebutton"></div> 
        </div>
    </header>
    <div class="post-bd">
        {{ content }}
    </div>
    <footer class="post-ft">
        <nav class="post-nav">
            {% if page.previous %}<a class="prev" href="{{ page.previous.url }}" rel="prev">&laquo;&nbsp;{{ page.previous.title | truncatewords:5 }}</a>{% endif %}
            {% if page.next %}<a class="next" href="{{ page.next.url }}" rel="next">{{ page.next.title | truncatewords:5 }}&nbsp;&raquo;</a>{% endif %}
        </nav>
        <div class="post-comment">
            <script type='text/javascript' charset='utf-8' src='http://open.denglu.cc/connect/commentcode?appid=99202denKdyqkz0PQN23KQZkPRxfj3'></script>
        </div>
    </footer>
</article>
<script id="bdlike_shell"></script>
