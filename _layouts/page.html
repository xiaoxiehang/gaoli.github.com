---
layout: default
---

<article class="post">
    <header class="post-hd">
        <h1>{{ page.title }}</h1>
    </header>
    <div class="post-bd {{ page.title }}">
        {{ content }}
    </div>
    <footer class="post-ft">
        <div class="post-comment">
            <div id="disqus_thread"></div>
        </div>
    </footer>
</article>
